<div class="
  {{ with .rowspan }}row-span-{{ . }}{{ end }}
  {{ with .colspan }}col-span-{{ . }}{{ end }}">

<div
  class="flex flex-col justify-start bg-theme-light dark:bg-darkmode-theme-light rounded-xl p-4 text-center"
>
  {{ $image:= .image }}
  {{ if $image }}
    {{ partial "image" (dict "Src" $image "Alt" .name "Class" "mx-auto mb-6 p-4 rounded" "size" "120x120") }}
  {{ end }}
  <h4 class="mb-3">
    {{ .name }}
  </h4>
</div>
</div>
