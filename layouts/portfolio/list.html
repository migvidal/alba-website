{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="section-sm">
    <div class="container text-center">
      <p>{{ .Params.intro | markdownify }}</p>
      <div class="row mt-10">
        {{ range $i := .Params.companies }}
          <div class="md:col-6 lg:col-4 mb-14">
            {{ partial "components/company-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
