{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="section-sm">
    <div class="container text-center">
      <p>{{ .Params.intro | markdownify }}</p>
      <div class="grid grid-rows-2 grid-cols-2 md:grid-cols-4 gap-10 mt-10">
        {{ range $i, $e := .Params.companies }}
            {{ partial "components/company-card" . }}
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
