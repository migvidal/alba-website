{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-7 text-center">
          {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "mx-auto mb-6 rounded-full" "Size" "200x200") }}
          <h2 class="h3 mb-6">{{ .Title }}</h2>
          <div class="content">{{ .Content }}</div>
          {{ range .Params.links }}
          <div class="pb-2">
            <a class="link" href="{{ .url }}">{{ .name }}</a>
          </div>
          {{ end }}

        </div>
      </div>
    </div>
  </section>
{{ end }}
