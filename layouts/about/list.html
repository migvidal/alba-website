{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-7 text-center">
          <h2 class="h3 mb-6">{{ .Title }}</h2>
          <div class="flex flex-wrap items-center">
          {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "mx-auto mb-6 rounded-xl" "Size" "200x200") }}
            <div class="ml-4">
            {{ range .Params.links }}
              <div class="text-left h-10 pb-2">
                <a class="link" href="{{ .url }}"><i class="w-6 fa {{ .icon }}"></i>{{ .name }}</a>
              </div>
            {{ end }}
            </div>
          </div>
          <div class="content">{{ .Content }}</div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
